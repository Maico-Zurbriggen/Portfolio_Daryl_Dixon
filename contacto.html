<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/icon.svg" type="image/x-icon">
  <title>Daryl Dixon</title>
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/contacto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Boldonse&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script type="module" src="./js/navFoot.js"></script>
</head>

<body>
  <header class="header" id="navegacion"></header>

  <main>
    <h1 class="title">contacto</h1>
    <section class="section">
      <form class="form" action="mailto: zurbriggenmaigo8@gmail.com" method="post" enctype="text/plain">
        <div class="form-section">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre:" required>
        </div>
        <div class="form-section">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email:" required>
        </div>
        <div class="form-section">
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" placeholder="Teléfono:" required>
        </div>
        <div class="form-section">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" placeholder="Mensaje:" required></textarea>
        </div>
        <input class="button" type="submit" value="Enviar">
      </form>
    </section>
  </main>
  
  <footer class="footer" id="footer"></footer>
</body>

</html>
